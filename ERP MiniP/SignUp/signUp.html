<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMET | Registration</title>
    <link rel="stylesheet" href="signUp.css">
    <script src="signUp.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signUp-menu">
        <img class="logo" src="../Assets/Logo.png" alt="">
        <form class="signUp-form" name="signUp-form" method="POST" action="/signUp">
            <h2>Create your Account</h2>
            <label for="">Enter your Username/E-mail ID:</label>
            <input type="text" name="username1" required>
            <label for="">Enter your Password:</label>
            <input type="text" name="password1" required>
            <a href="../Login/login.html">Already have an Account ?</a>
            <button type="submit" name="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
